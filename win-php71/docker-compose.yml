version: '3.5'

services:
  nginx:
      build: ./nginx
      ports:
        - "80:80"
      links:
        - "php"
      volumes:
        - /e/www/:/www/
      environment:
          - DEBUG=true
          - HOST_OS=windows
#      expose:
#        - "9000"
#        - "6379"
#        - "3306"
#        - "9200"
#        - "9300"
      networks:
              lnmp:
                  aliases:
                    - nginx
  php:
      build: ./php
#      ports:
#        - "9000:9000"
      volumes:
        - /e/www/:/www/
      networks:
              lnmp:
                  aliases:
                    - php
  mysql:
      build: ./mysql
      ports:
        - "3306:3306"
      environment:
        MYSQL_ROOT_PASSWORD: root
      networks:
              lnmp:
                  aliases:
                    - mysql
  redis:
      build: ./redis
      ports:
        - "6379:6379"
      volumes:
        - /e/www/:/www/
      networks:
              lnmp:
                  aliases:
                    - redis
networks:
  lnmp:
    driver: bridge