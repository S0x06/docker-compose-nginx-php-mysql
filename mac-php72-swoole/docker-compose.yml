version: '3.5'

services:
  nginx:
      build: ./nginx
      ports:
        - "80:80"
      volumes:
#        - ./nginx/vhost:/etc/nginx/conf/vhost:ro
        - /Users/:/Users/
        - /Volumes/:/Volumes/
        - ./nginx/vhost:/Volumes/work/vhost:ro
      environment:
          - DEBUG=true
          - HOST_OS=mac
#      expose:
#        - "9000"
#        - "6379"
#        - "3306"
#        - "9200"
#        - "9300"
      extra_hosts:
            - "a.net:127.0.0.1"
            - "b.net:127.0.0.1"
      networks:
              swoole:
                  aliases:
                    - nginx
              swoole-h:
                  ipv4_address: 10.3.1.100
                  aliases:
                    - nginx
      depends_on:
            - php
  php:
      build: ./php
      expose:
        - "9000"
      volumes:
        - /Users/:/Users/
        - /Volumes/:/Volumes/
        - /tmp/:/tmp/
      extra_hosts:
        - "a.net:10.3.1.100"
        - "b.net:10.3.1.100"
      networks:
              swoole:
                  aliases:
                    - php
              swoole-h:
                  ipv4_address: 10.3.1.110
                  aliases:
                    - php
      depends_on:
            - mysql
  phpcli:
      build: ./php-cli
      command: php /demo/demo.php
#      expose:
#        - "9501"
#      ports:
#        - "9501:9501"
      extra_hosts:
      - "a.net:10.3.1.100"
      - "b.net:10.3.1.100"
      volumes:
        - /Users/:/Users/
        - /Volumes/:/Volumes/
        - ./php-cli/demo:/demo:ro
        - /tmp/:/tmp/
      #working_dir: /Volumes/
      networks:
              swoole:
                  aliases:
                    - phpcli
              swoole-h:
                  ipv4_address: 10.3.1.120
                  aliases:
                  - phpcli
  mysql:
      build: ./mysql
      hostname: mysqlhost
      ports:
        - "3306:3306"
      environment:
        MYSQL_ROOT_PASSWORD: root
      volumes:
        - /tmp/:/tmp/
      networks:
                  swoole:
                      aliases:
                        - mysqlhost
  redis:
      build: ./redis
      ports:
        - "6379:6379"
      volumes:
        - /Users/:/Users/
      networks:
                  swoole:
                      aliases:
                        - redis
networks:
  swoole:
    name: swoole
    driver: bridge
  swoole-h:
    name: swoole-h
    driver: macvlan
    ipam:
      driver: default
      config:
        - subnet: 10.3.1.0/24